<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Events</title>
</head>
<body>
    <h1>Upcoming Events:</h1>
    {% if upcoming %}
        <ul>
        {% for event in upcoming %}
            {% if event.date > now %}
                <h4><li><a href="{% url 'events:detail' event.id %}">
                    <strong style="color: black" title="During">{{ event.name }}</strong>
                </a></li></h4>
            {% else %}
                <h4><li><a href="{% url 'events:detail' event.id %}">
                    <strong style="color: gray" title="Expired">{{ event.name }}</strong>
                </a></li></h4>
            {% endif %}
        {% endfor %}
        </ul>
    {% else %}
        <p>The event has not been registered.</p>
    {% endif %}
</body>
</html>
